<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alloy Render Engine</title>
</head>
<body>

    <div style="text-align:center;" id="stage">

    </div>
    <a href="https://github.com/AlloyTeam/AlloyGameEngine" target="_blank" style="position:absolute;right:0;top:0;">
        <img src="asset/img/github.png" alt="" />
    </a>

    <script src="../dist/alloy_paper.js"></script>
    <script>
        (function (AlloyPaper) {
            var Stage = AlloyPaper.Stage, Label = AlloyPaper.Label;



            var stage = new Stage(480,480,"#stage");
            var label = new Label({
                value: "Alloy Game Engine",
                fontSize: 35,
                fontFamily: "arial",
                fontWeight: "bold",
                shadow : { color: "red", offsetX: 10, offsetY: 10, blur: 1 }

            });

            label.y = 140;
            stage.add(label);

        })(AlloyPaper);
    </script>
</body>
</html>
