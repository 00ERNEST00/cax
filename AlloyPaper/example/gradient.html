<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alloy Render Engine</title>
</head>
<body>   
 
    <div style="text-align:center;" id="stage">

    </div>

    <a href="https://github.com/AlloyTeam/AlloyGameEngine" target="_blank" style="position:absolute;right:0;top:0;">
        <img src="asset/img/github.png" alt="" />
    </a>

    <script src="../dist/alloy_paper.js"></script>
    <script>
        (function (AlloyPaper) {
            var Stage = AlloyPaper.Stage, Graphics = AlloyPaper.Graphics;
            //webgl不支持渲染Graphics，你可以使用ARE.Shape
            var stage = new Stage(480,480,"#stage");
            var graphicsA= new Graphics();
            graphicsA.createLinearGradient(0, 0, 170, 0).addColorStop(0, "black").addColorStop(0.5, "red").addColorStop(1, "white").fillGradient().fillRect(20, 20, 150, 100);

            graphicsA.x = graphicsA.y = 200;

            var graphicsB = new Graphics();
            graphicsB.createRadialGradient(75, 50, 5, 90, 60, 100).addColorStop(0, "green").addColorStop(0.5, "red").addColorStop(1, "white").fillGradient().fillRect(20, 20, 150, 100);

            graphicsB.x = graphicsB.y = 50;


            stage.add(graphicsB, graphicsA);
            stage.update();


        })(AlloyPaper);
    </script>
</body>
</html>
